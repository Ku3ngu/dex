<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="title"> Pokedex</h1>


    <div class="dex">

        <div class="form">
            <div class="subtitle">Enter Pokemon Name</div>
            <form id="genSelect">
                <p>Select Gen:</p>
                <div>
                    <input type="radio" id="rby" name="gen" value="red-blue" checked="checked">
                    <label for="rby">RBY</label><br>
                </div>
                <div>
                    <input type="radio" id="gsc" name="gen" value="gold-silver">
                    <label for="female">GSC</label><br>
                </div>
                <div>
                    <input type="radio" id="rse" name="gen" value="ruby-sapphire">
                    <label for="other">RSE</label>
                </div>
            </form>
            <div class="invalid hidden" style="color:red; margin: 10px 0; font-family: 'Roboto', sans-serif;">Please
                enter a valid pokemon name!</div>
            <input type="text" id="pokeInput" placeholder="" onkeypress="handle(event)" />
            <button type=button onclick="getInput();" class="button">Search</button>
        </div>

        <div class="container">

            <div id="pokeInfo">
                <div class="pokeImg"></div>
                <h2 class="pokeName"></h2>
                <h3 class="pokeType">Type: </h3>
                <div class="pokestats">
                    <ul class="pokeStatNames"></ul>
                    <ul class="pokeStatVals"></ul>
                    <ul class="pokeStatVals total"></ul>
                </div>
            </div>
        </div>

        <div class="typeEff">
            <div class="typey">
                <ul class="tytle">Resists: </ul>
                <ul class="typing resist"></ul>
            </div>
            <div class="typey">
                <ul class="tytle">Immune: </ul>
                <ul class="typing immune"></ul>
            </div>
            <div class="typey">
                <ul class="tytle">2x Weak: </ul>
                <ul class="typing weak"></ul>
            </div>
            <div class="typey">
                <ul class="tytle">4x Weak: </ul>
                <ul class="typing vWeak"></ul>
            </div>
        </div>

        <div class="moves">
            <ul class="move">
                <li class="mv mvtbhead">
                    <div class="moverow0 row tbhead">Move</div>
                    <div class="lvlrow0 row tbhead">Level</div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script>
        const P = new Pokedex.Pokedex();
    </script>
    <script src="main.js"></script>
    <script>
        function handle(e) {
            if (e.keyCode === 13) {
                e.preventDefault();
                getInput();
            }
        }
    </script>
</body>

</html>
